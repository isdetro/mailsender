EMAIL_HOSTl: smtp.gmail.com
EMAIL_PORT: 587
EMAIL_ID: suniversitymanagement@gmail.com
EMAIL_PASSWORD:
VERIFY_EMAIL_HOST: http://localhost:${SERVER_PORT:9000}


